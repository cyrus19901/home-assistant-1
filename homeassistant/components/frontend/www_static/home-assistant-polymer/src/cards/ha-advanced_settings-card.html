<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='../components/ha-card.html'>


<dom-module id='ha-advanced_settings-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .states {
        padding-bottom: 16px;
      }
      .content {
        padding: 4px 30px 30px;
      }
      td, th {
        padding-right: 8px;
      }
      .content .label {
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
        text-transform: capitalize;
      }
      .content .value {
        color: rgba(0, 0, 0, 0.87);
      }
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      ha-entity-toggle {
        margin-left: 16px;
      }
      .header-more-info {
        cursor: pointer;
      }

      .save-button {
        width: 100%;
        text-align: center;
      }

      .save-button > * {
        color: dimgray;
      }

      .energy-selector,
      .incentives {
        display: block;
      }

      .energy-slider,
      .energy-goal,
      .incentives > div {
        display: inline-block;
        vertical-align: middle;
      }

      /*.energy-slider {
        width: 70%;
      }
      paper-slider {
        width: 100%;
      }*/

    </style>

    <ha-card class='advanced-settings'>
      <div class='header domain'>
        <div class='name'>[[stateObj.attributes.friendly_name]]</div>
      </div>
      <div class='content'>
        <div class="daily-period">
          <b>Transactive Period</b>
        </div>
        <table class="transactive-period">
          <tr>
            <td>[[stateObj.attributes.timePeriodStart]]</td>
            <td>to</td>
            <td>[[stateObj.attributes.timePeriodEnd]]</td>
          </tr>
        </table>
        <div>
          <table>
            <tr>
              <td>
                Daily&nbsp;Start:
              </td>
              <td>
                [[stateObj.attributes.savingsStartTime]]
              </td>
            </tr>
            <tr>
              <td>
                Daily&nbsp;End:
              </td>
              <td>
                [[stateObj.attributes.savingsEndTime]]
              </td>
            </tr>
          </table>
        </div>
        <div>
          <label>
            <b>Energy Savings Goal</b>
          </label>
          <div class="energy-selector">
            <div class="energy-slider">
              <paper-slider 
                min="2"
                max="5"
                step="1"
                pin="true"
                value="[[stateObj.attributes.energySavings.value]]"
                on-change="updateEnergySavings"
              ></paper-slider>
            </div>
            <div class="energy-goal">[[stateObj.attributes.energySavings.value]] [[stateObj.attributes.energySavings.units]]</div>
          </div>
        </div>

        <div>
          <label>
            <b>Power Savings Goal</b>
          </label>
          <div class="energy-selector">
            <div class="energy-slider">
              <paper-slider 
                min="2"
                max="10"
                step="1"
                pin="true"
                value="[[stateObj.attributes.powerSavings.value]]"
                on-change="updateEnergySavings"
              ></paper-slider>
            </div>
            <div class="energy-goal">[[stateObj.attributes.powerSavings.value]] [[stateObj.attributes.powerSavings.units]]</div>
          </div>
        </div>

        <div class="incentives">
          <div>
            <b>[[stateObj.attributes.incentives.label]]:</b>
          </div>
          <div>[[stateObj.attributes.incentives.value]]</div>
          <div>[[stateObj.attributes.incentives.units]]</div>
        </div>
        <div>
          <div>
            <b>[[stateObj.attributes.time_of_use_pricing.label]]:</b>
          </div>
          <table>
            <template 
              is='dom-repeat' 
              items="[[getTimeOfUsePrincings(stateObj)]]"
            >
              <tr>
                <td>[[item.startTime]]</td>
                <td>to</td>
                <td>[[item.endTime]]</td>
                <td>:</td>
                <td>[[item.value]]</td>
                <td>[[item.units]]</td>
              </tr>
            </template>
          </table>
        </div>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-advanced_settings-card',

  properties: {
    hass: {
      type: Object,
    },

    stateObj: {
      type: Object,
    },

    groupEntity: {
      type: Object,
    }
  },
  getTimeOfUsePrincings: function (obj) {
    return obj.attributes.time_of_use_pricing.list;
  },
  updateEnergySavings: function (evt) {
      console.log(evt.currentTarget.value);

      const newValue = evt.currentTarget.value;

      const updateObj = { 
        'target': 'energySavings',
        'subtarget': 'goal',
        'value': newValue 
      };
        
      this.callServiceHelper('update_advanced_settings', updateObj);
  },
  callServiceHelper: function (service, data) {
    if (this.hass)
    {      
      this.hass.callService('advanced_settings', service, { value: data})
        .then(function () {
          // console.log('successful service call');
        }.bind(this));
    }
  },
});
</script>
