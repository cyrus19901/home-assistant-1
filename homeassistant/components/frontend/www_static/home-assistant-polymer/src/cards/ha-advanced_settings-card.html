<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/paper-material/paper-material.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='../components/ha-card.html'>
<link rel='import' href='../controls/ha-timepicker.html'>


<dom-module id='ha-advanced_settings-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .states {
        padding-bottom: 16px;
      }
      .content {
        padding: 4px 16px;
      }
      td, th {
        padding-right: 8px;
      }
      .content .label {
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
        text-transform: capitalize;
      }
      .content .value {
        color: rgba(0, 0, 0, 0.87);
      }
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 12px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);
      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      ha-entity-toggle {
        margin-left: 16px;
      }
      .header-more-info {
        cursor: pointer;
      }

      .save-button {
        width: 100%;
        text-align: center;
      }

      .energy-selector {
        display: block;
      }
      .energy-slider,
      .energy-goal {
        display: inline-block;
        vertical-align: middle;
      }

    </style>

    <ha-card class='advanced-settings'>
      <div class='header domain'>
        <div class='name'>[[stateObj.attributes.friendly_name]]</div>
      </div>
      <div class='content'>
        <div>
          <label>
            Energy Savings Goal
          </label>
          <div class="energy-selector">
            <div class="energy-slider">
              <paper-slider 
                min="2"
                max="5"
                step="1"
                pin="true"
                value="[[stateObj.attributes.energySavings.goal]]"
                on-change="updateEnergySavings"
              ></paper-slider>
            </div>
            <div class="energy-goal">[[stateObj.attributes.energySavings.goal]] [[stateObj.attributes.energySavings.unit]]</div>
          </div>
        </div>
        <div>
          <label>
            Savings Start Time
          </label>
          <ha-timepicker
            hass="[[hass]]"
            picker_label="Savings Start Time"
            set_time="[[stateObj.attributes.savingsStartTime]]"
            data_prop="savingsStartTime"
            event_name="update_advanced_settings"
            platform_name="advanced_settings">
          </ha-timepicker>
        </div>
        <div>
          <label>
            Savings End Time
          </label>
          <ha-timepicker
            hass="[[hass]]"
            picker_label="Savings End Time"
            set_time="[[stateObj.attributes.savingsEndTime]]"
            data_prop="savingsEndTime"
            event_name="update_advanced_settings"
            platform_name="advanced_settings">
          </ha-timepicker>
        </div>
        <div class="save-button">
          <paper-button>Save</paper-button>
        </div>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-advanced_settings-card',

  properties: {
    hass: {
      type: Object,
    },

    stateObj: {
      type: Object,
    },

    groupEntity: {
      type: Object,
    }
  },
  updateEnergySavings: function (evt) {
      console.log(evt.currentTarget.value);

      const newValue = evt.currentTarget.value;

      const updateObj = { 
        'target': 'energySavings',
        'subtarget': 'goal',
        'value': newValue 
      };
        
      this.callServiceHelper('update_advanced_settings', updateObj);
  },
  callServiceHelper: function (service, data) {
    if (this.hass)
    {      
      this.hass.callService('advanced_settings', service, { value: data})
        .then(function () {
          // console.log('successful service call');
        }.bind(this));
    }
  },
});
</script>
